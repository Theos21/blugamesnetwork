<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZXS AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: #0b0b0b;
      color: #00ff00;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: linear-gradient(#00ff0010 1px, transparent 1px),
                        linear-gradient(90deg, #00ff0010 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
    }

    .app-container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border: 2px solid #00ff00;
      background: #0b0b0b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 50px #00ff0080;
    }

    .ai-bar {
      background: #000;
      padding: 14px;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
      letter-spacing: 2px;
      border-bottom: 1px solid #00ff00;
      color: #00ff00;
      text-transform: uppercase;
      box-shadow: 0 2px 8px #00ff0033;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 1rem;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 4px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: #001100;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 6px;
      line-height: 1.5;
      word-break: break-word;
      font-size: 1rem;
      white-space: pre-wrap;
      box-shadow: inset 0 0 6px #00ff00aa;
    }

    .user {
      background: #002200;
      align-self: flex-end;
      color: #00ff00;
      border-left: 3px solid #ff0000;
    }
    .bot {
      background: #000;
      align-self: flex-start;
      color: #00ff00;
      border-left: 3px solid #ff0000;
    }

    /* Markdown elements */
    .bot h1, .bot h2, .bot h3 { color: #00ff00; margin: 6px 0; }
    .bot strong { color: #ff0000; }
    .bot em { color: #00ffaa; }
    .bot a { color: #00aaff; text-decoration: none; }
    .bot a:hover { text-decoration: underline; }
    .bot ul, .bot ol { padding-left: 20px; }

    /* Code block styling */
    pre {
      background: #001100;
      border: 1px solid #00ff00;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.9rem;
      line-height: 1.4;
      box-shadow: inset 0 0 8px #00ff00aa;
      position: relative;
      margin-top: 8px;
    }
    code {
      color: #00ff00;
      font-family: 'Roboto Mono', monospace;
    }

    /* Copy button */
    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }
    .copy-btn:hover {
      border-color: #ff0000;
      color: #ff0000;
    }

    .input-container {
      display: flex;
      padding: 12px;
      gap: 10px;
      border-top: 1px solid #00ff00;
      background: #000;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      background: #000;
      color: #00ff00;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      resize: none;
      outline: none;
      min-height: 44px;
    }
    textarea:focus {
      border-color: #ff0000;
      box-shadow: 0 0 8px #ff0000aa;
    }

    button {
      padding: 0 16px;
      border-radius: 4px;
      border: 1px solid #00ff00;
      background: #000;
      color: #00ff00;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      transition: 0.2s;
    }
    button:hover {
      border-color: #ff0000;
      color: #ff0000;
      box-shadow: 0 0 8px #ff000080;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="app-container">
  <div class="ai-bar">ZXS AI</div>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <textarea id="userInput" placeholder="Type something..." rows="1" spellcheck="false" autocomplete="off"></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

const API_KEY = "AIzaSyBUZy87H0IQUAkAn8E9PZgh-q4BQrPm4C4";
const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

userInput.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){ e.preventDefault(); sendMessage(); }
});
sendBtn.addEventListener("click", sendMessage);

function appendMessage(content, sender){
  const msg = document.createElement("div");
  msg.classList.add("message", sender);

  if(sender === "bot"){
    // Render markdown safely
    msg.innerHTML = marked.parse(content);

    // Add copy buttons for each code block
    msg.querySelectorAll("pre").forEach(pre => {
      const btn = document.createElement("button");
      btn.textContent = "Copy";
      btn.className = "copy-btn";
      btn.onclick = () => {
        navigator.clipboard.writeText(pre.innerText);
        btn.textContent = "Copied!";
        setTimeout(()=> btn.textContent = "Copy", 1500);
      };
      pre.appendChild(btn);
    });
  } else {
    msg.textContent = content;
  }

  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage(){
  const message = userInput.value.trim();
  if(!message) return;

  appendMessage(message,"user");
  userInput.value="";
  
  try {
    const response = await fetch(API_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ role: "user", parts: [{ text: message }] }],
        generationConfig: { temperature: 0.7 }
      })
    });

    if(!response.ok) throw new Error(`API error ${response.status}`);

    const data = await response.json();
    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || 
      "ZXS AI: I don't answer nonsense.";

    appendMessage(reply, "bot");

  } catch(err){
    console.error(err);
    appendMessage("Error: Check your API key or network.", "bot");
  }
}
</script>
</body>
